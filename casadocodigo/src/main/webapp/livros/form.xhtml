<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:messages/>
	<h:form enctype="multipart/form-data">
		<div>
			<h:outputLabel value="Título"/>
			<h:inputText id="titulo" required="true" value="#{adminLivrosBean.livro.titulo}" requiredMessage="O campo título é obrigatório"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea id="descricao" required="true" rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}"/>
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel value="Número de páginas"/>
			<h:inputText required="true" id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}" validatorMessage="Valor mínimo é 70 tio"/>
			<h:message for="numeroPaginas"/>
		</div>
		<div>
			<h:outputLabel value="Preço"/>
			<h:inputText id="preco" required="true" value="#{adminLivrosBean.livro.preco}"/>
			<h:message for="preco"/>
		</div>
		<div>
			<h:outputLabel value="Data de publicação"/>
			<h:inputText id="dataPublicacao" required="true" value="#{adminLivrosBean.livro.dataPublicacao}"/>
			<h:message for="dataPublicacao"/>
		</div>
		<div>
			<h:outputLabel value="Autores"/>
			<h:selectManyListbox converter="autorConverter" id="autores" required="true" requiredMessage="Favor selecionar um autor" value="#{adminLivrosBean.livro.autores}">
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor" 
				itemLabel="#{autor.nome}" itemValue="#{autor}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<div>
			<h:outputLabel value="Capa do livro"/>
			<h:inputFile id="capaLivro" value="#{adminLivrosBean.capaLivro}"/>
			<h:message for="capaLivro"/>
		</div>
		<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salva}"/>
	</h:form>
</html>
