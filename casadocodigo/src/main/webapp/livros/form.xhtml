<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="style-admin.css"/>
</h:head>

<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Casa do Código</a>
	    </div>
	    <div id="navbar" class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	        <li><h:link value="Lista" outcome="lista" /></li>
	        <li class="active"><a href="#">Cadastro</a></li>
	      </ul>
	    </div><!--/.nav-collapse -->
	</nav>
	<div class="container">
		<h1>Cadastro de Livros</h1>
		<h:messages/>
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Título"/>
				<h:inputText id="titulo" styleClass="form-control" required="true" value="#{adminLivrosBean.livro.titulo}" requiredMessage="O campo título é obrigatório"/>
				<h:message for="titulo"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Descrição"/>
				<h:inputTextarea id="descricao" styleClass="form-control" required="true" rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}"/>
				<h:message for="descricao"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Número de páginas"/>
				<h:inputText required="true" styleClass="form-control" id="numeroPaginas" value="#{adminLivrosBean.livro.numeroPaginas}" validatorMessage="Valor mínimo é 70 tio"/>
				<h:message for="numeroPaginas"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço"/>
				<h:inputText id="preco" required="true" styleClass="form-control" value="#{adminLivrosBean.livro.preco}"/>
				<h:message for="preco"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de publicação"/>
				<h:inputText id="dataPublicacao" required="true" styleClass="form-control" value="#{adminLivrosBean.livro.dataPublicacao}"/>
				<h:message for="dataPublicacao"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores"/>
				<h:selectManyListbox converter="autorConverter" styleClass="form-control" id="autores" required="true" requiredMessage="Favor selecionar um autor" value="#{adminLivrosBean.livro.autores}">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor" 
					itemLabel="#{autor.nome}" itemValue="#{autor}"/>
				</h:selectManyListbox>
				<h:message for="autores"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Capa do livro"/>
				<h:inputFile id="capaLivro" styleClass="form-control" value="#{adminLivrosBean.capaLivro}"/>
				<h:message for="capaLivro"/>
			</div>
			<h:commandButton value="Cadastrar" styleClass="btn btn-primary" action="#{adminLivrosBean.salva}"/>
		</h:form>
	</div>
</h:body>
</html>
