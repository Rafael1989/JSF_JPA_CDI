<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/_admin_template.xhtml">
		<ui:param name="lista" value="active"></ui:param>
		<ui:define name="body">
			<h:messages/>
			<h1>Lista de livros</h1>
			Bem vindo, #{currentUser.get().email}
			<h:dataTable value="#{adminListaLivrosBean.livros}" var="livro" styleClass="table table-hover table-striped table-bordered">
				<h:column>
					<f:facet name="header">
						Título
					</f:facet>
					#{livro.titulo}
				</h:column>
				<h:column>
					<f:facet name="header">
						Descrição
					</f:facet>
					#{livro.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">
						Preço
					</f:facet>
					#{livro.preco}
				</h:column>
				<h:column>
					<f:facet name="header">
						Número de páginas
					</f:facet>
					#{livro.numeroPaginas}
				</h:column>
				<h:column>
					<f:facet name="header">
						Autores
					</f:facet>
					<ui:repeat var="autor" value="#{livro.autores}">
						#{autor.nome},			
					</ui:repeat>
				</h:column>
				<h:column>
					<f:facet name="header">
						Capa path
					</f:facet>
					<img src="#{request.contextPath}/file/#{livro.capaPath}" height="30%" alt="#{livro.titulo}"/>		
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
